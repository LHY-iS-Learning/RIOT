{% extends "base.html" %}

{% block content %}
    <table class="table">
        <thead>
            <th scope="col">MAC addr</th>
            <th scope="col">Hostname</th>
            {% if guessType %}
                <th scope="col">Guess Type</th>
            {% endif %}
        </thead>
        <tbody>
          <meta charset="UTF-8">
          {% for row in rows %}
            <tr>
                <td>{{ row["mac"] }}</td>
                <td>{{ row["hostname"] }}</td>
                {% if guessType %}
                    <td>{{ guessType }}</td>
                {% endif %}
                <td>
                    <form action="{{ url_for('keep_block') }}" method="POST">
                        <input id={{row["mac"]}} name={{row["mac"]}} type="hidden" value = {{row["hostname"]}}>
                        <button type="submit"> keep block </button>
                    </form>
                    <form action="{{ url_for('allow') }}" method="POST">
                        <input id={{row["mac"]}} name={{row["mac"]}} type="hidden" value = {{row["hostname"]}}>
                        <button type="submit"> apply new mud file </button>
                    </form>
                    {% if guessType %}
                        <form action="{{ url_for('allow_case_two') }}" method="POST">
                            <input id={{row["mac"]}} name={{row["mac"]}} type="hidden" value = {{guessType}}>
                            <button type="submit"> apply existed mud file </button>
                        </form>
                    {% endif %}
                </td>
            </tr>
          {% endfor %}
        </tbody>
    </table>
{% endblock %}
